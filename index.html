<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pantallaUno.css">
    <link rel="stylesheet" href="css/pantallaDos.css">
    <link rel="stylesheet" href="css/pantallaTres.css">
    <link rel="stylesheet" href="css/pantallaCuatro.css">
    <link rel="stylesheet" href="css/query.css">
    <!--CSS BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Mario-Bros</title>
</head>

<body class="body">
    <div class="fondo">
        <div id="logo">
            <img src="img/logo.png" alt="" class="logo">
        </div>
        <!--PANTALLA UNO INICIO-->
        <div id="pantallaUno">
            <div class="cargando">
                <div class="bienvenido d-flex justify-content-center">
                    Welcome
                </div>
                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-danger" role="status">
                        <span class="sr-only"></span>
                    </div>
                    <div class="spinner-border text-success " role="status">
                        <span class="sr-only"></span>
                    </div>
                    <div class="spinner-border text-light" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
                <div id="entrar">
                    <button type="button" class="btn btn-warning">ENTRAR</button>
                </div>
            </div>
        </div>
        <!--PANTALLA DOS SELECCION-->
        <div id="pantallaDos">
            <div class="texto">
                <p class="texto-p">Para empzar a jugar, tienes que elegir a tus 2 personajes que lucharan entre si y luego presionar <button id="go" type="button" class="btn btn-warning">GO</button></p>
            </div>
            <div class="avatares">
                <div id="mario"><img src="img/Mario-Bros.png" alt="" class="avatar avatar-mario"></div>
                <div id="luigi"><img src="img/Luigi.png" alt="" class="avatar avatar-luigi"></div>
                <div id="yoshi"><img src="img/Yoshi..png" alt="" class="avatar avatar-yoshi"></div>
                <div id="peach"><img src="img/Peach.png" alt="" class="avatar avatar-peach"></div>

            </div>
            <div class="boton boton-empezar">
            </div>
        </div>
        <!--PANTALLA TRES LUCHA-->
        <div id="pantallaTres">
            <div class="info-lucha">
                <p>Para que empiece la lucha solo presiona <em>START</em> y la lucha se iniciara.</p>
            </div>
            <div id="progreso">
                <div class="title-playerUno">
                    Player uno
                    <div class="progress">
                        <div class="progress-bar bg-danger" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="title-playerDos ">
                    Player dos
                    <div class="progress">
                        <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
            <div class="players">
                <div id="player1" class="player playerUno"></div>
                <p class="vs">VS</p>
                <div id="player2" class="player playerDos"></div>
            </div>
            <div class="bombita">
                <div class="explosion-player explosion-playerUno"><img src="img/explosion.gif" alt="" class="explosion"></div>
                <div class="explosion-player explosion-playerDos"><img src="img/explosion.gif" alt="" class="explosion"></div>
            </div>
            <div id="start">
                <button type="button" class="btn btn-success">START</button>
            </div>
        </div>
        <!--PANTALLA CUATRO GANADOR / VOLVER A INICIAR-->
        <div id="pantallaCuatro">
            <div id="players-final">
                <div class="players-final player-perdedor"></div>
                <div class="players-final player-ganador"></div>
            </div>

            <div id="volver">
                <button type="button" class="btn btn-warning">BACK</button>
            </div>

            <div class="star">
                <img src="img/star.png" alt="" class="star-player star-playerUno">
                <img src="img/star.png" alt="" class="star-player star-playerDos">
            </div>
        </div>
    </div>
    <!--SCRIPTS-->
    <script src="js/main.js"></script>
    <script src="js/pantallaUno.js"></script>
    <script src="js/pantallaDos.js"></script>
    <script src="js/pantallaTres.js"></script>
    <script src="js/pantallaCuatro.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
