<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="body">
    <div class="fondo">

        <div id="logo">
            <img src="img/logo.png" alt="" class="logo">
        </div>
        <!--PANTALLA-UNO-->
        <div id="pantallaUno">
            <div class="empezar"></div>
        </div>
        <!--PANTALLA-DOS-->
        <div id="pantallaDos" style="display: none;">
            <div class="texto">
                <p class="texto-p">Para empzar a jugar, tienes que elegir a tus 2 personajes que lucharan entre si y luego presionar <b>GO</b></p>
            </div>
            <div class="avatares">
                <div id="avatar"><img src="img/Mario-Bros.png" alt="" class="avatar avatar-mario"></div>
                <div id="avatar"><img src="img/Luigi.png" alt="" class="avatar avatar-luigi"></div>
                <div id="avatar"><img src="img/Yoshi..png" alt="" class="avatar avatar-yoshi"></div>
                <div id="avatar"><img src="img/Peach.png" alt="" class="avatar avatar-peach"></div>

            </div>
            <div class="boton boton-empezar">

            </div>
        </div>
        <!--PANTALLA-TRES-->
        <div id="pantallaTres" style="display: none;">
            <div id="progreso">
                <div class="title-playerUno">
                    Player uno
                    <div class="progress">
                        <div class="progress-bar bg-danger" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="title-playerDos ">
                    Player dos
                    <div class="progress">
                        <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
            <div class="players">
                <div id="player1" class="player playerUno"></div>
                <p class="vs">VS</p>
                <div id="player2" class="player playerDos"></div>
            </div>

        </div>
    </div>

    <!--SCRIPTS-->
    <script src="js/main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
